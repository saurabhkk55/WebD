<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event registration:</h2>
    <form>
        <label for="naam-1">Name: </label><br/>
        <input type="text" name="naam" id="naam-1">
        <br><br>

        <label for="mail-1">Email: </label><br/>
        <input type="text" name="mail" id="mail-1">
        <br><br>
        
        <label for="mob-1">Phone: </label><br/>
        <input type="tel" name="mob" id="mob-1">
        <br><br>
        
        <label for="padai-1">Occupation: </label><br/>
        <select name="padai" id="padai-1">
            <option value="10th">10</option>
            <option value="12th">12</option>
            <option value="Grad">Graduation</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Topics of interest:</legend>

            <label for="toi-1">HTML: </label>
            <input type="checkbox" name="toi" id="toi-1"><br/>
            <label for="toi-2">CSS: </label>
            <input type="checkbox" name="toi" id="toi-2"><br/>
            <label for="toi-3">JS: </label>
            <input type="checkbox" name="toi" id="toi-3"><br/>
        </fieldset>
        <br><br>

        <label for="com-1">Comments:</label><br/>
        <textarea name="com" id="com-1" cols="40" rows="5"></textarea>

        <label for="click-1"></label>
        <input type="submit" name="click" id="click-1" value="Register">
    </form>
</body>
</html>
